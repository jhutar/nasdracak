# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main
      - reorder

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone extra tools
        run: |
          git clone https://github.com/astraw/svg_stack.git

      - name: Install required tools
        run: |
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get update
          sudo apt-get install -y \
            fonts-dejavu \
            fonts-freefont-otf \
            graphviz \
            imagemagick \
            inkscape \
            latexmk \
            lmodern \
            make \
            poppler-utils \
            python3-pip \
            tex-gyre \
            texlive-fonts-extra \
            texlive-fonts-recommended \
            texlive-lang-czechslovak \
            texlive-latex-extra \
            texlive-latex-recommended \
            texlive-luatex \
            texlive-xetex \
            xindy
          pip install -r requirements.txt
          pip install -r svg_stack/requirements.txt
          pip install six   # Extra requirement needed for svg_stack

      - name: Expand macros in docs
        run: |
          tools/doit.py --debug expand --directory docs/source/

      - name: Build cards
        run: |
          ./build-cards.sh

      - name: Build pdf docs
        run: |
          sphinx-build -M latexpdf docs/source/ docs/build/
          sphinx-build -M latexpdf docs/source/pravidla/ docs/build/
          sphinx-build -M latexpdf docs/source/predmety/ docs/build/
          sphinx-build -M latexpdf docs/source/bestiar/ docs/build/
          sphinx-build -M latexpdf docs/source/dobrodruzstvi/ docs/build/
          sphinx-build -M latexpdf docs/source/dobrodruzstvi/opustena_magova_vez/ docs/build/
          sphinx-build -M latexpdf docs/source/dobrodruzstvi/duha_ve_meste/ docs/build/

      - name: Collect prebuilt pdfs
        run: |
          mkdir -p docs/source/_static/
          mv build/*.pdf docs/source/_static/   # cards in pdf
          mv docs/build/latex/nasdracak*.pdf docs/source/_static/   # docs in pdf
          ls -al docs/source/_static/

      - name: Build html docs
        run: |
          sphinx-build -M html docs/source/ docs/build/
          ls -al docs/build/html/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/build/html/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

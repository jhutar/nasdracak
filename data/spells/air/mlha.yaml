id: Spell:mlha
name: Mlha
description: Kolem sebe vyčaruješ hustou mlhu, která sníží viditelnost a ztíží orientaci v okolí.
rule: Zaplatíš 3 magy a přivoláš hustou mlhu (ty jsi uprostřed, mlha je asi 5 metrů na každou stranu neprůhledná, tlumí zvuky a ztěžuje orientaci). Vydrží 10 minut a střelba do a nebo z mlhy je o 3 body horší.

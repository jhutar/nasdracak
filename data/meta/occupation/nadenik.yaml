id: Occupation:nadenik
name: nádeník
description: Nádeník je pilný pracant, který svýma rukama pomáhá tam, kde je potřeba nejvíce. Ať už na polích sedláků či velkostatkářů, při stavbě nových chalup nebo u žní, jeho síla a odhodlání jsou nezbytné pro život vesnice. I když nemá vlastní půdu, jeho práce je stejně cenná jako zlaté klasy obilí.
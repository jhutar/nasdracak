id: Occupation:sedlak
probability: 5
name: sedlák
description: Sedlák je srdcem vesnice, neboť jeho ruce a potažní zvířata obdělávají pole a zajišťují obživu pro všechny. Stará se o úrodu od zasetí po sklizeň a jeho píle je nezbytná. Často dává práci nádeníkům a přispívá i k povinnostem pro vrchnost, aby vesnice prosperovala.